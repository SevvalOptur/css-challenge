<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="signboard">
        <div id="profile-1" class="profile">
          <img src="https://100dayscss.com/codepen/13-1.jpg" alt=""/>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div id="profile-2" class="profile">
          <img src="https://100dayscss.com/codepen/13-2.jpg" alt=""/>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div id="profile-3" class="profile">
          <img src="https://100dayscss.com/codepen/13-3.jpg" alt=""/>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div id="profile-4" class="profile">
          <img src="https://100dayscss.com/codepen/13-4.jpg" alt=""/>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div id="detail-1" class="detail">
          <div class="close"></div>
          <img class="header" src="https://100dayscss.com/codepen/13-1-header.jpg" alt=""/>
          <div class="image">
            <img src="https://100dayscss.com/codepen/13-1.jpg" alt=""/>
          </div>
          <div class="infos">
            <div class="name">Julia Toth</div>
            <div class="action">
              <div class="btn"><span class="fa fa-phone"></span></div>
              <div class="btn"><span class="fa fa-comment"></span></div>
              <div class="btn"><span class="fa fa-heart"></span></div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
    <script>
        $('.profile').bind('click', function() {
            $('.detail').addClass('active');
        });

        $('.close').bind('click', function() {
            $('.detail').removeClass('active');
        });
    </script>
</body>
</html>
