<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="signboard">
        <div class="moon"></div>
        <div class="hill-bg-1"></div>
        <div class="hill-bg-2"></div>
        <div class="hill-fg-1"></div>
        <div class="hill-fg-2"></div>
        <div class="hill-fg-3"></div>
        <div class="front">
            <div class="temperature">
                12°
            </div>
            <div class="info">
                Wind: E 7 km/h <br> Humidity: 87%
            </div>
            <table class="preview">
                <tbody>
                <tr>
                    <td>
                    Tue
                    </td>
                    <td>
                    21° / 9°
                    </td>
                </tr>
                <tr>
                    <td>
                    Wed
                    </td>
                    <td>
                    23° / 10°
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        
    </div>


      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
          $(document).ready(function() {
              for (let i = 1; i <= 11; i++) {
                  $('.moon').append(`<div class="crater-${i}"></div>`);
              }
              for (let i = 1; i <= 10; i++) {
                  $('.signboard').append(`<div class="drop-big-${i}"></div>`);
              }
              for (let i = 1; i <= 10; i++) {
                  $('.signboard').append(`<div class="drop-medium-${i}"></div>`);
              }
              for (let i = 1; i <= 10; i++) {
                  $('.signboard').append(`<div class="drop-small-${i}"></div>`);
              }
          });
      </script>
</body>
</html>
