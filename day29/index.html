<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 29</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="signboard">
        <div class="search">
            <input type="text" class="searchfield" placeholder="Start typing..." value="">
            <button type="button" class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <ul class="suggestions clearfix"></ul>
        </div>
    </div>


    <script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
    <script>
        $('.searchfield').keyup(function() {
            var $suggestions = $('.suggestions');
            var text = $(this).val();
            if(text.length){
                $suggestions.html('').addClass('active');
                $suggestions.append( $('<li />', {html: '<b>' + text + '</b>'}) );
                $suggestions.append( $('<li />', {html: 'Veritatis et <b>' + text + '</b>'}) );
                $suggestions.append( $('<li />', {html: 'ut aliquid ex <b>' + text + '</b> vero eos'}) );
            } else {
                $suggestions.html('').removeClass('active');
            }
        });
    </script>
</body>
</html>
