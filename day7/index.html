<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signboard">
        <div class="panel">
            <div class="header">
                <div class="menu-icon">
                    <div class="dash-top"></div>
                    <div class="dash-bottom"></div>
                    <div class="circle"></div>
                </div>
                <h4 class="header-title">Notifications</h4>
                <input type="text" class="search-input" placeholder="Search...">
                <!-- <div class="fa fa-search search-icon"></div>    -->
                <div class="search-icon">
                    <div class="search-circle"></div>
                    <div class="search-line"></div>
                </div>
            </div>
            <div class="notifications clearfix">
                <div class="line"></div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24 AM</span>
                    <p><b>John Walker</b> posted a photo on your wall.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">8:19 AM</span>
                    <p><b>Alice Parker</b> commented your last post.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">Yesterday</span>
                    <p><b>Luke Wayne</b> added you as friend.</p>
                </div>
            </div>

        </div>
        <div class="menu">
            <ul>
                <li><i class="fa-solid fa-gauge"></i>Dashboard</li>
                <li><i class="fa fa-user"></i>Profile</li>
                <li><i class="fa fa-bell"></i>Notifications</li>
                <li><i class="fa fa-comments"></i>Messages</li>
                <li><i class="fa fa-gear"></i>Settings</li>
            </ul>
        </div>
    </div>
    <script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
    <script>
        $('.search-icon').bind('click', function() {
            $('.search-input').toggleClass('active');
        });

        $('.menu-icon').bind('click', function() {
            $('.panel').toggleClass('show-menu');
            $('.menu').toggleClass('active');
        });
    </script>
</body>
</html>
