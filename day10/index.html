<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="signboard">
        <div class="circle">
            <svg class="spinner" viewbox="0 0 202 202" xmlns="http://www.w3.org/2000/svg">
                <circle cx="101" cy="101" r="99.5"></circle>
            </svg>
                <div class="border-2">
                    <p>MON 15 JAN 2015</p>
                    <p>11:42</p>
                    <p><span class="fa fa-heart"></span>81 1248 KCAL</p>                      
                </div>
            
        </div>
        <div class="point-sets">
            <!-- JavaScript ile doldurulacak -->
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const pointSetsContainer = document.querySelector('.point-sets');
    
    for (let i = 1; i <= 15; i++) {
        const pointSet = document.createElement('div');
        pointSet.classList.add(`point-set-${i}`);
        
        for (let j = 1; j <= 4; j++) {
            const point = document.createElement('div');
            point.classList.add(`point-${j}`);
            pointSet.appendChild(point);
        }
        
        pointSetsContainer.appendChild(pointSet);
    }
});
    </script>
</body>
</html>
